- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    $HOME/.zprofile: thinkpad/zprofile
    $HOME/.config/shortcutrc/aliasrc: thinkpad/aliasrc
    $HOME/.config/alacritty/alacritty.yml: thinkpad/alacritty.yml
    $HOME/.config/i3/config: thinkpad/config_i3
    $HOME/.config/i3status/config: thinkpad/config_i3status
