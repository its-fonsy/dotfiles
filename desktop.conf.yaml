- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~', '~/.config']

- link:
      $HOME/.imwheelrc : desktop/imwheelrc
      $HOME/.profile : desktop/profile
      $HOME/.config/aliasrc : desktop/aliasrc
      $HOME/.config/folderc : desktop/folderc
      $HOME/.config/configrc : desktop/configrc
