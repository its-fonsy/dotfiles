- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    $HOME/.bashrc: default/bashrc
    $HOME/.zshrc: default/zshrc
    $HOME/.tmux.conf: default/tmux
    $HOME/.config/alacritty/alacritty.yml: default/alacritty.yml
    $HOME/.config/nvim/:
        glob: true
        path: default/nvim/**
    $HOME/.config/rofi/:
        glob: true
        path: default/rofi/*
    $HOME/.config/vim/vimrc: default/vimrc
    $HOME/.config/zathura/zathurarc: default/zathurarc
