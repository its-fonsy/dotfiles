- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    $HOME/.bashrc: default/bashrc
    $HOME/.zshrc: default/zshrc
    $HOME/.tmux.conf: default/tmux
    $HOME/.config/i3/config: default/i3_config
    $HOME/.config/i3status/config: default/i3status_config
    $HOME/.config/mpd/:
        glob: true
        path: default/mpd/**
    $HOME/.config/ncmpcpp/:
        glob: true
        path: default/ncmpcpp/*
    $HOME/.config/nvim/:
        glob: true
        path: default/nvim/**
    $HOME/.config/vim/vimrc: default/vimrc
    $HOME/.config/zathura/zathurarc: default/zathurarc
