- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: common/bashrc
    ~/.profile: common/profile
    ~/.zshrc: common/zshrc
    ~/.config/alacritty/alacritty.yml: common/alacritty.yml
    ~/.config/mpd: common/mpd
    ~/.config/ncmpcpp: common/ncmpcpp
    ~/.config/nvim/:
        glob: true
        path: common/nvim/**
    ~/.config/vim/vimrc: common/vimrc
    ~/.config/zathura/zathurarc: common/zathurarc
