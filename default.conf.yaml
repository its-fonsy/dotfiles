- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    $HOME/.bashrc: common/bashrc
    $HOME/.profile: common/profile
    $HOME/.zshrc: common/zshrc
    $HOME/.config/mpd/:
        glob: true
        path: common/mpd/**
    $HOME/.config/ncmpcpp/:
        glob: true
        path: common/ncmpcpp/*
    $HOME/.config/nvim/:
        glob: true
        path: common/nvim/**
    $HOME/.config/vim/vimrc: common/vimrc
    $HOME/.config/zathura/zathurarc: common/zathurarc
