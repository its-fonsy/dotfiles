# Change prefix
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Reload config with prefix+r
unbind r
bind r source-file ~/.tmux.conf

# Enable mouse control
set -g mouse on
set -sg escape-time 0

# Enable vim-keys
set-window-option -g mode-keys vi

# 256 colors
# Note: you'll need to tmux kill-server and restart to have this take effect
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status line
set -g status-position top
set -g status-style fg=black,bg=darkgray
set -g status-left "[#S] "
set -g status-left-style fg=black,bg=darkgray
set -g status-right " %Y-%m-%d %H:%M "
set -g status-right-style fg=black,bg=darkgray
set -g window-status-format " #I: #W "
set -g window-status-style fg=black,bg=darkgray
set -g window-status-current-format " #I: #W "
set -g window-status-current-style fg=black,bg=white
