- defaults:
    link:
        relink: true
        create: true
        force: true

- clean:
    ~/:
        force: true
    ~/.config:
        recursive: true
    ~/.local/bin:
        force: true

- link:
    ~/.bashrc: dotfiles/bashrc
    ~/.config/alacritty/alacritty.yml: dotfiles/alacritty.yml
    ~/.config/aliasrc : dotfiles/aliasrc
    ~/.config/configrc : dotfiles/configrc
    ~/.config/folderc : dotfiles/folderc
    ~/.config/i3/config: dotfiles/i3
    ~/.config/i3status/config: dotfiles/i3status
    ~/.config/nvim/:
        glob: true
        path: dotfiles/nvim/**
    ~/.config/ranger/rc.conf: dotfiles/rc.conf
    ~/.vim/vimrc: dotfiles/vimrc
    ~/.config/zathura/zathurarc: dotfiles/zathurarc
    ~/.local/bin/:
        glob: true
        path: scripts/*
    ~/.imwheelrc : dotfiles/imwheelrc
    ~/.profile : dotfiles/profile
    ~/.tmux.conf: dotfiles/tmux
    ~/.zshrc: dotfiles/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
